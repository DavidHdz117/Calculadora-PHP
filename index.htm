<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario PHP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <h2>Calculadora</h2>
    <form action="./calcular.php" method="post">
        <label for="num1">Ingrese el valor 1:</label><br>
        <input type="number" id="num1" name="num1" min="1" 
        title="Valor no válido" required placeholder="Valor 1" requied><br>

        <label for="num2">Ingrese el valor 2:</label><br>
        <input type="number" id="num2" name="num2" min="1" 
        title="Valor no válido" required placeholder="Valor 2" required><br>

        <label for="op">Seleccione la operación: (1. Sumar, 2. Restar, 3. Multiplicar, 4. Dividir)</label><br>
        <input type="number" id="op" name="op" min="1" title="Seleccion no válida" placeholder="Operación" required><br>

        <input type="submit" value="Enviar" class="send">
    </form>
    </div>
</body>
</html>
